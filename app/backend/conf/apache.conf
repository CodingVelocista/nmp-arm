<VirtualHost *:443>
	SSLEngine On
	SSLCertificateFile /etc/apache2/ssl/4ecfa599be8efa.crt
	SSLCertificateKeyFile /etc/apache2/ssl/maps.whatcomcd.org.key
	SSLCACertificateFile /etc/apache2/ssl/gd_bundle-g2-g1.crt

	ServerName arm.local
	ServerAdmin <admin.email@domain>
	DocumentRoot "/usr/local/src/arm_working_directory"

	<Directory /usr/local/src/arm_working_directory/static>
		Order deny,allow
		Allow from all
	</Directory>

	Alias /admin/css/       /usr/local/src/arm_working_directory/static/admin/css/
	Alias /admin/img/admin/ /usr/local/src/arm_working_directory/static/admin/img/
	Alias /admin/img/       /usr/local/src/arm_working_directory/static/admin/img/
	Alias /admin/js/        /usr/local/src/arm_working_directory/static/admin/js/
	Alias /css/             /usr/local/src/arm_working_directory/static/css/
	Alias /image/           /usr/local/src/arm_working_directory/static/image/
	Alias /img/           /usr/local/src/arm_working_directory/static/img/
	Alias /js/              /usr/local/src/arm_working_directory/static/js/
	Alias /font/            /usr/local/src/arm_working_directory/static/font/

	Alias /static/          /usr/local/src/arm_working_directory/static/
	#Alias /media/          /usr/local/src/arm_working_directory/media/

	SetEnv ENVIRONMENT dev
	SetEnv DEBUG: 'False'
	SetEnv LOGGER_LEVEL: WARNING
	SetEnv ADMIN_EMAIL: admin.email@domain
	SetEnv DATABASE_NAME:  DATABASE_NAME
	SetEnv DATABASE_USER: DATABASE_USER
	SetEnv DATABASE_PASSWORD: DATABASE_PASSWORD
	SetEnv DEFAULT_FROM_EMAIL: admin.email@domain
	SetEnv EMAIL_TO: admin.email@domain
	SetEnv SERVER_EMAIL: admin.email@domain
	SetEnv SUPPORT_EMAIL: admin.email@domain

	WSGIDaemonProcess arm_tasks user=user group=www-data threads=10 processes=10 display-name="mod_arm_tasks" maximum-requests=250 python-path=/usr/local/src/arm_working_directory:/usr/local/src/arm_working_directory/venv/pyvenv/lib/python2.6/site-packages
	WSGIProcessGroup arm_tasks 

	WSGIScriptAlias / /usr/local/src/arm_working_directory/arm/wsgi.py

	<Directory /usr/local/src/arm_working_directory>
	Order deny,allow
	Allow from all
	</Directory>

</VirtualHost>

